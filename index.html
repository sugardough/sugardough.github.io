  <style>
    body {
      background-color: #9B1313;
      color: black;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      font-weight: 400;
      overflow-x: hidden;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Ensures footer stays at the bottom */
      padding-top: 10px;
      padding-bottom: 40px; /* Increased spacing at the bottom */
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 1px;
    }

    .sidebar a:hover {
      background-color: #780606;
      color: white;
    }

    .content {
      margin-left: 200px;
      padding: 30px;
      box-sizing: border-box;
      max-width: calc(100vw - 200px);
    }

    .tabs button {
      background: none;
      border: none;
      color: white; /* or whatever text color you want */
      padding: 10px 20px; /* you can keep this or adjust */
      cursor: pointer;
    }
    
    .gallery {
      column-count: 3;
      column-gap: 20px;
    }
    
     .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    
    .sidebar-footer {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .sidebar-footer a img {
      width: 24px;
      height: 24px;
      transition: none;
    }

    .sidebar-footer a:hover img {
      filter: none;
    }

    .sidebar-footer a {
      background: none;
      margin-right: -15px;
      margin-left: -15px;
    }

    .sidebar-footer a:hover {
      background: none;
    }
  </style>
</head>
