<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoya</title>
  <link rel="icon" href="mush.gif" type="image/gif" />
  <style>
    body {
      background-color: #9B1313;
      color: black;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      font-weight: 400;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Ensures footer stays at the bottom */
      padding-top: 10px;
      padding-bottom: 40px; /* Increased spacing at the bottom */
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 1px;
    }

    .sidebar a:hover {
      background-color: #780606;
      color: white;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tabs button.active {
      text-decoration: underline;
      }

    .tabs button:hover {
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 200px; /* still limits how big they get */
      flex: 1 1 auto; /* optional for responsive flex behavior */
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    
    .sidebar-footer {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .sidebar-footer a img {
      width: 24px;
      height: 24px;
      transition: none;
    }

    .sidebar-footer a:hover img {
      filter: none;
    }

    .sidebar-footer a {
      background: none;
      margin-right: -15px;
      margin-left: -15px;
    }

    .sidebar-footer a:hover {
      background: none;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div>
      <a href="about.html" class="nav-link">ABOUT</a>
      <a href="animations.html" class="nav-link">ANIMATIONS</a>
      <a href="comics.html" class="nav-link">COMICS</a>
      <a href="development.html" class="nav-link">DEVELOPMENT</a>
      <a href="index.html" class="nav-link">ILLUSTRATIONS</a>
    </div>

    <div class="sidebar-footer">
      <a href="https://instagram.com" target="_blank"><img src="instagram-svgrepo-com.svg" alt="insta"></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube-svgrepo-com.svg" alt="youtube"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin-svgrepo-com(1).svg" alt="linkedin"></a>
    </div>  
  </div>

    <div class="content">
    <div class="tabs">
      <button class="active">ALL</button>
      <button>Original Art</button>
      <button>Portraits</button>
      <button>Fan Art</button>
    </div>

    <div class="gallery">
      <img src="erik-jan-leusink-gr1UYHBFkD4-unsplash.jpg" alt="Art 1">
      <img src="jae-park-7GX5aICb5i4-unsplash.jpg" alt="Art 2">
      <img src="jasmin-schuler-PUTVh0Z_qNQ-unsplash.jpg" alt="Art 3">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="document.getElementById('lightbox').style.display='none'">&times;</span>
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <script src="script.js"></script>
</body>

</html>
