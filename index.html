<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoya Newman</title>
  <link rel="icon" href="mush.gif" type="image/gif" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap');
    body {
      background-color: #000000;
      color: black;
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      overflow-x: hidden;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 0;
      box-sizing: border-box;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 1px;
    }

    .sidebar a:hover {
      background-color: #780606;
      color: white;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: right;
      gap: 4px; /* tight spacing between links */
      margin-bottom: auto; /* üëà this is the key: keeps links near top */
      margin-top: 25px;
      display: block; /* üëà this is key */
      width: 100%;  
    }

    .content {
      margin-left: 200px;
      padding: 30px;
      box-sizing: border-box;
      max-width: calc(100vw - 200px);
    }
    
    .tabs {
      display: flex;
      justify-content: center;  /* centers the buttons horizontally */
      gap: 20px;                /* space between buttons */
      margin-bottom: 20px;      /* optional spacing below */
    }
    
    .tabs button {
      background: none;
      border: none;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      color: white; /* or whatever text color you want */
      padding: 10px 20px; /* you can keep this or adjust */
      cursor: pointer;
    }

    .tabs button.active {
      text-decoration: underline;
    }
    
    .gallery img {
      transition: transform 0.3s ease; /* smooth zoom */
    }
    
    .gallery img:hover {
      transform: scale(1.05); /* zoom in by 5% */
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    
    .sidebar-footer {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .sidebar-footer a img {
      width: 24px;
      height: 24px;
      transition: none;
    }

    .sidebar-footer img {
      margin-top: 6px; /* ‚¨ÖÔ∏è use this for fine-tuning the icon position */
    }

    .sidebar-footer a:hover img {
      filter: none;
    }

    .sidebar-footer a {
      background: none;
      margin-right: -15px;
      margin-left: -15px;
    }

    .sidebar-footer a:hover {
      background: none;
    }
    
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="takuya-nagaoka-fENvSZUzbzU-unsplash.jpg" alt="Me!" class="profile-pic">
      
    <div class="nav-links">
      <a href="about.html" class="nav-link">ABOUT</a>
      <a href="animations.html" class="nav-link">ANIMATIONS</a>
      <a href="comics.html" class="nav-link">COMICS</a>
      <a href="development.html" class="nav-link">DEVELOPMENT</a>
      <a href="index.html" class="nav-link">ILLUSTRATIONS</a>
    </div>

    <div class="sidebar-footer">
      <a href="https://instagram.com" target="_blank"><img src="instagram-svgrepo-com.svg" alt="insta"></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube-svgrepo-com.svg" alt="youtube"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin-svgrepo-com(1).svg" alt="linkedin"></a>
    </div>  
  </div>

    <div class="content">
      <header>
        <h1 class="gallery-header">‚ú¶ ILLUSTRATIONS ‚ú¶</h1>
      </header>
    <div class="tabs">
      <button class="active" data-filter="all">ALL</button>
      <button data-filter="cards">CARDS</button>
      <button data-filter="fairytales">FAIRYTALES</button>
      <button data-filter="fandoms">FANDOMS</button>
      <button data-filter="foils">FOILS</button>
      <button data-filter="original">ORIGINAL</button>
    </div>

    <div class="gallery">
      <img src="erik-jan-leusink-gr1UYHBFkD4-unsplash.jpg" class="original" alt="Art 1">
      <img src="jae-park-7GX5aICb5i4-unsplash.jpg" class="fairytales" alt="Art 2">
      <img src="jasmin-schuler-PUTVh0Z_qNQ-unsplash.jpg" class="foils" alt="Art 3">
      <img src="kate-stone-matheson-uy5t-CJuIK4-unsplash.jpg" class="fandoms" alt="Art 4">
      <img src="michael-sum-LEpfefQf4rU-unsplash.jpg" class="original" alt="Art 5">
      <img src="rana-sawalha-X7UR0BDz-UY-unsplash.jpg" class="original" alt="Art 6">
      <img src="raoul-droog-yMSecCHsIBc-unsplash.jpg" class="fandoms" alt="Art 7">
      <img src="raquel-pedrotti-AHgpNYkX9dc-unsplash.jpg" class="foils" alt="Art 8">
      <img src="the3dragons-mSOUgRr7wyU-unsplash.jpg" class="cards" alt="Art 9">
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tabs button');
    const images = document.querySelectorAll('.gallery img');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Set active class
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    
        // Get the filter category
        const filter = button.getAttribute('data-filter');
    
        // Show/hide images
        images.forEach(img => {
          if (filter === 'all' || img.classList.contains(filter)) {
            img.style.display = 'inline-block';
          } else {
            img.style.display = 'none';
          }
        });
      });
    });
</script>
</body>

</html>
