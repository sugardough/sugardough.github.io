<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoya Newman</title>
  <link rel="icon" href="mush.gif" type="image/gif" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap');
    body {
      background-color: #9B1313;
      color: black;
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      overflow-x: hidden;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 0;
      box-sizing: border-box;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 1px;
    }

    .sidebar a:hover {
      background-color: #780606;
      color: white;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: right;
      gap: 4px; /* tight spacing between links */
      margin-bottom: auto; /* ðŸ‘ˆ this is the key: keeps links near top */
      margin-top: 25px;
      display: block; /* ðŸ‘ˆ this is key */
      width: 100%;  
    }

    .content {
      margin-left: 200px;
      padding: 30px;
      box-sizing: border-box;
      max-width: calc(100vw - 200px);
    }
    
    .tabs {
      display: flex;
      justify-content: center;  /* centers the buttons horizontally */
      gap: 20px;                /* space between buttons */
      margin-bottom: 20px;      /* optional spacing below */
    }
    
    .tabs button {
      background: none;
      border: none;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      color: white; /* or whatever text color you want */
      padding: 10px 20px; /* you can keep this or adjust */
      cursor: pointer;
    }

    .tabs button.active {
      text-decoration: underline;
    }
    
    .gallery {
      column-count: 3;
      column-gap: 20px;
    }
    
     .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery-header {
      text-align: center;
      color: white;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    .sidebar-footer {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .sidebar-footer a img {
      width: 24px;
      height: 24px;
      transition: none;
    }

    .sidebar-footer a:hover img {
      filter: none;
    }

    .sidebar-footer a {
      background: none;
      margin-right: -15px;
      margin-left: -15px;
    }

    .sidebar-footer a:hover {
      background: none;
    }
    
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .video-wrapper video,
    .video-wrapper iframe {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="takuya-nagaoka-fENvSZUzbzU-unsplash.jpg" alt="Me!" class="profile-pic">
      
    <div class="nav-links">
      <a href="about.html" class="nav-link">ABOUT</a>
      <a href="animations.html" class="nav-link">ANIMATIONS</a>
      <a href="comics.html" class="nav-link">COMICS</a>
      <a href="development.html" class="nav-link">DEVELOPMENT</a>
      <a href="index.html" class="nav-link">ILLUSTRATIONS</a>
    </div>

    <div class="sidebar-footer">
      <a href="https://instagram.com" target="_blank"><img src="instagram-svgrepo-com.svg" alt="insta"></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube-svgrepo-com.svg" alt="youtube"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin-svgrepo-com(1).svg" alt="linkedin"></a>
    </div>  
  </div>

    <div class="content">
      <header>
        <h1 class="gallery-header">âœ¦ ANIMATIONS âœ¦</h1>
      </header>
    <div class="tabs">
      <button class="active" data-filter="all">ALL</button>
      <button data-filter="cards">CARDS</button>
      <button data-filter="fairytales">FAIRYTALES</button>
      <button data-filter="fandoms">FANDOMS</button>
      <button data-filter="foils">FOILS</button>
      <button data-filter="original">ORIGINAL</button>
    </div>
      
    <div class="video-gallery">
      <div class="video-wrapper original">
        <video src="video1.mp4" controls></video>
      </div>
      <div class="video-wrapper cards">
        <video src="video2.mp4" controls></video>
      </div>
      <div class="video-wrapper foils">
        <video src="video3.mp4" controls></video>
      </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tabs button');
    const images = document.querySelectorAll('.gallery img');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Set active class
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    
        // Get the filter category
        const filter = button.getAttribute('data-filter');
    
        // Show/hide images
        images.forEach(img => {
          if (filter === 'all' || img.classList.contains(filter)) {
            img.style.display = 'inline-block';
          } else {
            img.style.display = 'none';
          }
        });
      });
    });
</script>
</body>

</html>
