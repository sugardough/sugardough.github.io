<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoya Newman</title>
  <link rel="icon" href="oni.gif" type="image/gif" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap');
    body {
      background-color: #000000;
      color: black;
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 500;
      overflow-x: hidden;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      padding: 20px 0;
      box-sizing: border-box;
    }
    
    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      background: none;
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
    }
    
    .sidebar a:hover,
    .sidebar a.active {
      background: linear-gradient(120deg, #A7D8C9, #C8A2C8, #F6B48F, #C8A2C8, #A7D8C9);
      background-size: 1000% 100%;
      animation: gradientFlow 8s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .sidebar a {
      will-change: background, -webkit-text-fill-color;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: right;
      gap: 4px; /* tight spacing between links */
      margin-bottom: auto; /* üëà this is the key: keeps links near top */
      margin-top: 25px;
      display: block; /* üëà this is key */
      width: 100%;  
    }

    .content {
      margin-left: 200px;
      padding: 30px;
      box-sizing: border-box;
      max-width: calc(100vw - 200px);
    }
    
    .tabs {
      display: flex;
      justify-content: center;  /* centers the buttons horizontally */
      gap: 20px;                /* space between buttons */
      margin-bottom: 20px;      /* optional spacing below */
    }
    
    .tabs button {
      background: none;
      border: none;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      color: white; /* or whatever text color you want */
      padding: 10px 20px; /* you can keep this or adjust */
      cursor: pointer;
    }

    .tabs button.active {
      text-decoration: underline;
    }

    .gallery-header {
      text-align: center;
      color: white;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* exactly 3 columns */
      margin: 0 auto;                      /* center the whole grid on the page */
      gap: 20px;
      margin-left: 0px;
      margin-right: 0px;
    }
    
    .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
      vertical-align: top; /* keeps layout tidy */
      transition: transform 0.3s ease;
    }

    .gallery-item video,
    .gallery-item iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      height: auto;
      max-width: 100%; /* ensures it doesn't overflow */
      border-radius: 8px; /* optional: soft corners */
    }

    .gallery-item video, 
    .gallery-item iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    
    .sidebar-footer {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .sidebar-footer a img {
      width: 24px;
      height: 24px;
      transition: none;
    }

    .sidebar-footer img {
      margin-top: 6px; /* ‚¨ÖÔ∏è use this for fine-tuning the icon position */
    }

    .sidebar-footer a:hover img {
      filter: none;
    }

    .sidebar-footer a {
      background: none;
      margin-right: -15px;
      margin-left: -15px;
    }

    .sidebar-footer a:hover {
      background: none;
    }
    
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="takuya-nagaoka-fENvSZUzbzU-unsplash.jpg" alt="Me!" class="profile-pic">
      
    <div class="nav-links">
      <a href="about.html" class="nav-link">ABOUT</a>
      <a href="animations.html" class="nav-link active">ANIMATIONS</a>
      <a href="comics.html" class="nav-link">COMICS</a>
      <a href="development.html" class="nav-link">DEVELOPMENT</a>
      <a href="index.html" class="nav-link">ILLUSTRATIONS</a>
    </div>

    <div class="sidebar-footer">
      <a href="https://instagram.com" target="_blank"><img src="instagram-svgrepo-com.svg" alt="insta"></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube-svgrepo-com.svg" alt="youtube"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin-svgrepo-com(1).svg" alt="linkedin"></a>
    </div>  
  </div>

    <div class="content">
      <header>
        <h1 class="gallery-header">‚ú¶ ANIMATIONS ‚ú¶</h1>
      </header>
    <div class="tabs">
      <button class="active" data-filter="all">ALL</button>
      <button data-filter="cards">CARDS</button>
      <button data-filter="fairytales">FAIRYTALES</button>
      <button data-filter="fandoms">FANDOMS</button>
      <button data-filter="foils">FOILS</button>
      <button data-filter="original">ORIGINAL</button>
    </div>
      
    <div class="gallery">
      <div class="gallery-item cards">
        <video src="video1.mp4" controls></video>
      </div>
        
      <div class="gallery-item original">
          <iframe
            src="https://www.youtube.com/embed/paWE-GvDO1c" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
            
      <div class="gallery-item foils">
            <video src="video3.mp4" controls></video>
          </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tabs button');
    const galleryItems = document.querySelectorAll('.gallery-item');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    
        const filter = button.getAttribute('data-filter');
    
        galleryItems.forEach(item => {
          if (filter === 'all' || item.classList.contains(filter)) {
            item.style.display = 'inline-block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
</script>
</body>

</html>
